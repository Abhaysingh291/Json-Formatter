<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="controls">
        <button type="button" class="button button--format">Format JSON</button>
        <button type="button" class="button button--clear">Clear Data</button>
    </div>
    <div class="para">
        <div>
            <p>Enter JSON Data</p>
        </div>
        <div>
            <p>Formatted JSON Data</p>
        </div>

    </div>
    <div class="container">
        <textarea class="large-area large-area--input" placeholder="Enter your JSON here...">

              </textarea>
        <textarea readonly class="large-area large-area--output" placeholder="Your JSON will appear here..."></textarea>
    </div>
    <script src="index.js"></script>
</body>

</html>
